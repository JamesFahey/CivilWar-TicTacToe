<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="game-area">
        <h1 id="gameTitle">Divided We Stand</h1>
        <div>
            <a href="index.html"><button>Main Menu</button></a>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class= "winning-message-ironman">
            <img src="/assets/images/ironman-win.png" alt="Ironman picture">
            <h1>Ironman Wins</h1>
            <button class="restartBtn">Restart</button>
        </div>
        <div class= "winning-message-captain">
            <img src="/assets/images/captain-win.png" alt="Captain America picture">
            <h1>Captain America Wins</h1>
            <button class="restartBtn">Restart</button>
        </div>
        <div class= "draw-message">
            <img src="/assets/images/draw.png" alt="Captain America vs Iron Man Civil War">
            <h1>It's A Draw</h1>
            <button class="restartBtn">Restart</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
